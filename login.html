<!DOCTYPE html>

<html style="background-image: url('assets/background.jpg'); background-size: cover; background-repeat: no-repeat;">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SakuraCAD | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!--https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css-->
    <link rel="stylesheet" href="css/custom/colours.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Matomo -->
    <script type="text/javascript">
        var _paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u = "//analytics.friz.dog/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '4']);
            var d = document,
                g = d.createElement('script'),
                s = d.getElementsByTagName('script')[0];
            g.type = 'text/javascript';
            g.async = true;
            g.defer = true;
            g.src = u + 'matomo.js';
            s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>

<body>
    <div class="columns is-centered is-desktop is-vcentered">
        <div class="column is-one-quarter">
            <div class="box">
                <h1 class="title has-text-centered">Login</h1>
                <div class="field">
                    <label class="label">Email Address</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="test@test.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="">
                    </div>
                    <p class="help">Forgot your Password?</p>
                </div>
                <div class="field">
                    <label class="label">Two Factor Authentication Code</label>
                    <div class="control">
                        <input class="input" type="number" placeholder="We recommend you set this up!">
                    </div>
                    <p class="help">This Field is Optional if you don't have a 2FA Code setup!</p>
                </div>
                <div class="level">
                    <div class="level-left">
                        <button class="button is-primary">
                            <span class="icon">
                              <i class="fas fa-sign-in-alt"></i>
                            </span>
                            <span>Login with SakuraID</span>
                        </button>
                    </div>
                    <div class="level-right">
                        <button class="button is-primary">
                            <span class="icon">
                              <i class="fab fa-steam"></i>
                            </span>
                            <span>Login with Steam</span>
                        </button>
                    </div>
                </div>
                <p class="has-text-centered">This Site is <strong>not</strong> affiliated with Valve Corp.</p>
                <p class="has-text-centered"><a href="https://support.sakuracad.app"><strong>Contact Support</strong></a></p>
            </div>
        </div>
    </div>
</body>

</html>
